<!DOCTYPE html>
<html lang="fr-FR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>NoobStrap - Contact</title>
  </head>
  <body class="container">
    <header class="row">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">NoobStrap</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="./index.html"
                  ><i class="fa-solid fa-house"></i> Accueil</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./products.html"
                  ><i class="fa-solid fa-cart-shopping"></i> Produits</a
                >
              </li>
              <li class="nav-item">
                <a href="./gallery.html" class="nav-link"
                  ><i class="fa-regular fa-image"></i> Galerie</a
                >
              </li>
              <li class="nav-item">
                <a
                  href="./contact.html"
                  aria-current="page"
                  class="nav-link active"
                  ><i class="fa-solid fa-envelope"></i> Nous contacter</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="row">
      <h1>Contact</h1>

      <form class="form row" role="form" method="POST">
        <div class="form-group col-xs-12 col-sm-6">
          <label for="lastname">Nom :</label>
          <input
            type="text"
            id="lastname"
            required
            name="lastname"
            class="form-control"
            placeholder="Votre nom"
          />
        </div>
        <div class="form-group col-xs-12 col-sm-6">
          <label for="firstname">Prénom :</label>
          <input
            type="text"
            id="firstname"
            name="firstname"
            required
            class="form-control"
            placeholder="Votre prénom"
          />
        </div>
        <div class="form-group col-xs-12">
          <label for="email">Email :</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="form-control"
            placeholder="Votre adresse e-mail"
          />
        </div>
        <div class="form-group col-xs-12">
          <label for="message">Message :</label>
          <textarea
            name="message"
            placeholder="Votre message..."
            required
            id="message"
            class="form-control"
          ></textarea>
        </div>
        <div class="form-group col-xs-12 my-3">
          <button type="submit" class="btn btn-outline-secondary">
            Envoyer
          </button>
        </div>
      </form>
    </main>
    <footer class="card card-body bg-light mb-3">
      <div class="d-flex justify-content-between">
        <nav><a href="#">Nous contacter</a> | <a href="#">Twitter</a></nav>
        <span class="text-end">
          Copyright © Chris Chevalier 2022
        </span>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
